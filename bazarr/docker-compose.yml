---
version: "3"
services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      UMASK: ${UMASK}
      TZ: ${TZ}
    labels:
      traefik.enable: true
      traefik.http.routers.bazarr.entryPoints: https
    networks:
      - proxy
    volumes:
      - ${CONFIG_DIR}/bazarr:/config
      - /mnt/volatile/volatile:/data
    ports:
      - 6767:6767
    restart: unless-stopped

networks:
  proxy:
    driver: bridge
    external: true